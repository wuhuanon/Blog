{% load staticfiles %}
<div class="banner">
      <div id="slide-holder">
        <div id="slide-runner">
            {% for ad in ad_list %}
            <a target="_blank"><img id="slide-img-{{ ad.id }}" src="{{ MEDIA_URL }}{{ ad.image_url }}"  alt="" height="280" width="670" /></a>
            {% endfor %}
{#            <a  target="_blank"><img id="slide-img-2" src="{% static 'images/a2.jpg' %}"  alt="" /></a>#}
{#            <a  target="_blank"><img id="slide-img-3" src="{% static 'images/a3.jpg' %}"  alt="" /></a>#}
{#            <a  target="_blank"><img id="slide-img-4" src="{% static 'images/a4.jpg' %}"  alt="" /></a>#}
          <div id="slide-controls">
            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>
        </div>
      </div>
      <script>
    if(!window.slider) {
    var slider={};
  }

  slider.data= [
      {% for ad in ad_list %}
    {

        "id":"slide-img-{{ ad.id }}", // 与slide-runner中的img标签id对应
        "client":"{{ ad.title }}",
        "desc":"{{ ad.description }}" //这里修改描述
    },
      {% endfor %}
  ];

    </script>
    </div>
    <!-- banner代码 结束 -->
